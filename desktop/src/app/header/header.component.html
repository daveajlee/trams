<!-- Display the header as a one line navigation bar from left to right -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Show the TraMS logo -->
  <a routerLink="/"><img src="assets/trams-menu-logo.png" alt="TraMS" class="img-responsive img-max-height"></a>

  <!-- File Dropdown -->
  <div class="dropdown">
    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      File
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">New Game</a></li>
      <li><a class="dropdown-item" href="#">Load Game</a></li>
      <hr/>
      <li><a class="dropdown-item" href="#">Save Game</a></li>
      <hr/>
      <li><a class="dropdown-item" href="#">Exit Game</a></li>
    </ul>
  </div>

  <!-- Tools Dropdown -->
  <div class="dropdown">
    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Tools
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" routerLink="/options">Options</a></li>
    </ul>
  </div>

  <!-- Help Dropdown -->
  <div class="dropdown">
    <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
      Help
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">Contents</a></li>
      <hr/>
      <li><a class="dropdown-item" (click)="myDialog.show()">About</a></li>
    </ul>
  </div>

</nav>

<dialog #myDialog style = "z-index:2000; width:100%; height:100%">
  <div class="img-fluid">
    <img src="assets/trams-logo.png" class="mx-auto d-block" alt="TraMS" >
  </div>
  <div class="container-fluid">

  </div>
  <div class="col text-center">
    <div class="jumbotron" style="margin-top: 10px;">
      <h4 class="text-center">Version: {{version}}</h4>
      <h6 class="text-center">Copyright 2014-2023 Dr. David A J Lee. All rights reserved.</h6>
    </div>
    <button class="btn btn-primary btn-lg button-margin" (click)="myDialog.close()">
      Close
    </button>
  </div>
</dialog>
